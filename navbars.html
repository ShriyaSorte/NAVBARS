<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>NAVBARS</title>
</head>

<body>
    <!-- BBC NAVBAR START -->
    <nav class="bbc-navbar">
        <div class="bbc-logo">
            <img src="./BBC.png" alt="BBC Logo">
        </div>
        <div class="user">
            <a href="#"><i class="fa-regular fa-user"></i>&nbsp;&nbsp; Sign in</a>
        </div>
        <div class="navbar-links">
            <a href="#">News</a>
            <a href="#">Sport</a>
            <a href="#">Reel</a>
            <a href="#">Worklife</a>
            <a href="#">Travel</a>
            <a href="#">Future</a>
            <a href="#">More</a>
        </div>
        <div class="search">
            Search&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<i
                class="fa-solid fa-magnifying-glass"></i>
        </div>
    </nav>
    <hr>
    <!-- BBC NAVBAR END -->

    <!-- CNN NAVBAR START -->
    <div class="cnn-navbar">
        <div class="cnn-logo">
            <img src="./cnn.png" alt="CNN logo">
        </div>
        <div class="cnn-links">
            <a href="#">World</a>
            <a href="#">US</a>
            <a href="#">Politics</a>
            <a href="#">Business</a>
            <a href="#">Health</a>
            <a href="#">Entertainment</a>
            <a href="#">Style</a>
            <a href="#">Travel</a>
            <a href="#">Sports</a>
            <a href="#">Videos</a>
        </div>
        <div class="edition">
            <a href="#">Edition</a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><i class="fa-regular fa-user"></i></a>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
    </div>
    <hr>
    <!-- CNN NAVBAR END -->


    <!-- LINKEDIN NAVBAR START -->
    <div class="linkedin-navbar">
        <div class="linkedin-logo">
            <img src="./linkedin.png" style="height: 50px; width: 50px; margin: 5px;">
        </div>
        <!-- <div class="li-search">
            <a><i class="fa-solid fa-magnifying-glass"></i>Search.. </a>
        </div> -->

        <div class="icons">
            <input type="text" id="link-searchbar" placeholder="&#128270; Search"
                style="font-family:Arial,FontAwesome" />
        </div>
        <div class="icons1">
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-solid fa-user-group"></i></a>
            <a href="#"><i class="fa-solid fa-briefcase"></i></a>
            <a href="#"><i class="fa-solid fa-comment-dots"></i></a>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <a href="#"><i class="fa-solid fa-circle-user"></i></a>
        </div>
        <div class="end-btn">
            <a href="#"><i class="fa-solid fa-table-cells"></i></a>
            <a href="#"><i class="fa-solid fa-play"></i></a>
        </div>
    </div>
    <hr>
    <!-- LINKEDIN NAVBAR END -->

    <!-- INSTAGRAM NAVBAR START -->
    <div class="insta-navbar">
        <div class="insta-logo">
            <img src="./instagram.png" style="height: 50px; width: 120px;">
        </div>
        <div class="searchbar">
            <input type="text" id="link-searchbar" placeholder="&#128270; Search"
                style="font-family:Arial,FontAwesome; width: 200px; text-align: center; border: 1px solid black;" />
        </div>
        <div class="icons2">
            <a><i class="fa-solid fa-house"></i></a>
            <a><i class="fa-regular fa-paper-plane"></i></a>
            <a><i class="fa-regular fa-compass"></i></a>
            <a><i class="fa-regular fa-heart"></i></a>
            <a><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </div>
    <hr>
    <!-- INSTAGRAM NAVBAR END -->

    <!-- YOUTUBE NAVBAR START -->
    <div class="yt-navbar">
        <div class="start">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="yt-logo">
            <img src="./youtube.png">
        </div>
        <div class="form-group fg--search">
            <input type="text" class="input" placeholder="search">
            <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>
        <div class="yt-icons">
            <a href=""><i class="fa-solid fa-video"></i></a>
            <a href=""><i class="fa-solid fa-table-cells"></i></a>
            <a href=""><i class="fa-solid fa-bell"></i></a>
            <a href=""><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </div>
    <hr>
    <!-- YOUTUBE NAVBAR END -->

    <!-- FACEBOOK NAVBAR START -->
    <div class="fb-navbar">
        <div class="fb-logo">
            <img src="./facebook.png">
        </div>
        <div class="search-icon">
            <a href="#"><i class="fa-solid fa-magnifying-glass" style="margin-top: 17px;"></i></a>
        </div>
        <div class="fb-icons1">
            <a href="#"><i class="fa-solid fa-house"></i></a>
            <a href="#"><i class="fa-regular fa-flag"></i></a>
            <a href="#"><i class="fa-solid fa-tv"></i></a>
            <a href="#"><i class="fa-solid fa-store"></i></a>
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="plus">
            <a href="#"><i class="fa-solid fa-plus" style="margin-top: 17px;"></i></a>
        </div>
        <div class="messenger">
            <a href="#"><i class="fa-brands fa-facebook-messenger" style="margin-top: 17px;"></i></a>
        </div>
        <div class="bell">
            <a href="#"><i class="fa-solid fa-bell" style="margin-top: 17px;"></i></a>
        </div>
        <div class="down">
            <a href="#"><i class="fa-solid fa-caret-down" style="margin-top: 17px;"></i></a>
        </div>
    </div>
    <hr>
    <!-- FACEBOOK NAVBAR END -->

    <!-- GMAIL NAVBAR START -->
    <div class="gmail-navbar">
        <div class="menu">
            <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <div class="gmail-logo">
            <img src="./gmail2.png">
        </div>
        <div class="search-container">
            <input type="text" id="input" placeholder="Search mail &nbsp;" />
            <button><i class="fa-solid fa-caret-down"></i></button>
        </div>
        <div class="icons3">
            <a href="#"><i class="fa-regular fa-circle-question"></i></a>
            <a href="#"><i class="fa-solid fa-gear"></i></a>
            <a href="#"><i class="fa-solid fa-table-cells"></i></a>
            <a href="#"><i class="fa-regular fa-circle-user"></i></a>
        </div>
    </div><hr>
    <!-- GMAIL NAVBAR END -->

    <!-- BOOTSTRAP NAVBAR START -->
    <div class="bs-navbar">
        <div class="bs-logo">
            <img src="./bootstrap.jpg">
        </div>
        <div class="bs-links">
            <a href="#">Home</a>
            <a href="#">Documentation</a>
            <a href="#">Examples</a>
            <a href="#">Icons</a>
            <a href="#">Themes</a>
            <a href="#">Expo</a>
            <a href="#">Blog</a>
        </div>
        <div class="bs-second">
            <div class="version">
                <a href="#">v4.5</a>
                <a href="#"><i class="fa-solid fa-caret-down"></i></a>
            </div>
        </div>
        <div class="bs-third">
            <a href="#"><i class="fa-brands fa-github"></i></a>
            <a href="#"><i class="fa-brands fa-twitter"></i></a>
            <a href="#"><i class="fa-solid fa-hashtag"></i></a>
            <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
        </div>
        <div class="btn">
            <a href="#"><button>Download</button></a>
        </div>
    </div><hr>
    <!-- BOOTSTRAP NAVBAR END -->

    <!-- MEDIUM NAVBAR START -->
    <div class="med-navbar">
        <div class="med-logo">
            <img src="./medium.png" style="width: 200px; margin-top: 7px;">
        </div>
        <div class="med-links">
            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            <a href="#"><i class="fa-regular fa-bookmark"></i></a>
            <a href="#"><i class="fa-solid fa-bell"></i></a>
            <a href="#"></a>
        </div>
    </div>
    <!-- MEDIUM NAVBAR END -->
</body>

</html>
